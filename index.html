<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-cloak>
  <header>
    <div class='row'>
      <h1 class='app-name left'>Taskboard (Trello Analog)</h1>
    </div>
  </header>

  <section id="lists-container" class="lists-container" ng-controller="listsCtrl as listsCtrl">
    <div class="row">
      
      <section class="list list-inline" ng-repeat="list in listsCtrl.lists" ng-controller="listCtrl as listCtrl">
        
        <h1>{{list.listName}}</h1>

        <div class ='card' ng-repeat="card in listCtrl.getCards(list)">
          {{card.description}}
        </div>

        <a ng-click="listCtrl.removeList(list)" class="hand">
          <div class="remove remove-list">x</div>
        </a>

        <section class="new-card">
          <form ng-submit="listCtrl.createCard(list)">
            <input type='text' ng-model='listCtrl.cardDescription' class='card-input' placeholder='Add New Card'/>
          </form>
        </section>

      </section>

      <section class="list new-list list-inline">
        <form ng-submit="listsCtrl.addList()">
          <input type="text" ng-model="listsCtrl.listName"/>
        </form>
      </section>
    </div>


  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listFactory.js"></script>
  <script src="js/factories/cardFactory.js"></script>
  <script src="js/controllers/listsCtrl.js"></script>
  <script src="js/controllers/listCtrl.js"></script>
</body>
</html>
